<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <p>Some text</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script>
      const anim = document.getElementById("root");
      fetch("/media/news_pictures/banner_LT_PL.svg")
        .then(function (response) {
          return response.text();
        })
        .then(function (html) {
          anim.innerHTML = html;
        })
        .then(function bannerAnimation() {
          const background = document.getElementById("background");
          const map = document.getElementById("product-2");
          const pivot = document.getElementById("pivot");
          const icon = document.getElementById("icon-2");
          const title = document.getElementById("title-2");
          const headline = document.getElementById("headline-2");
          const sidebar = document.getElementById("sidebar");
          const rectangle = document.getElementById("rectangle");

          gsap.set([background], { autoAlpha: 0 });
          const tl = gsap.timeline({
            defaults: { ease: "power3.inOut", duration: 1 },
          });

          tl.to(background, { autoAlpha: 1, ease: "power4.in" })
            .from(sidebar, {
              x: "-=400",
              autoAlpha: 0,
              ease: "power4.out",
              duration: 0.6,
            })
            .from(
              icon,
              { y: "+=200", autoAlpha: 0, ease: "power4.out" },
              "-=0.2"
            )
            .from(title, { scaleX: 0, y: "+=300", autoAlpha: 0 }, "-=1")
            .from(rectangle, {
              rotation: "200",
              scale: 0,
              transformOrigin: "50% 50%",
              autoAlpha: 0,
              ease: "back",
            })
            .from(headline, { scaleX: 0, autoAlpha: 0 }, "-=0.5")
            .from(map, {
              autoAlpha: 0,
              y: "+=200",
              ease: "power4.out",
              duration: 1.6,
            })
            .from(
              pivot,
              {
                y: "+=100",
                autoAlpha: 0,
                ease: "back",
                duration: 1.2,
              },
              "-=0.9"
            )
            .fromTo(
              [pivot],
              { rotation: 0, transformOrigin: "50% 99%" },
              {
                rotation: 25,
                repeat: -1,
                yoyo: true,
                repeatDelay: 0,
                duration: 1.1,
                delay: 2,
                ease: "linear",
              }
            );
        });
    </script>
  </body>
</html>
