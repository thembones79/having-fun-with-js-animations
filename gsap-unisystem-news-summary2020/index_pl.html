<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <p>Some text</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script>
      const anim = document.getElementById("root");
      fetch("/media/news_pictures/xmas2020_PL.svg")
        .then(function (response) {
          return response.text();
        })
        .then(function (html) {
          anim.innerHTML = html;
        })
        .then(function bannerAnimation() {
          const background = document.getElementById("background");
          const arrow_w_txt = document.getElementById("arrow_w_txt");
          const icon = document.getElementById("icon-2");
          const title = document.getElementById("title-2");
          const headline = document.getElementById("headline-2");
          const sidebar = document.getElementById("sidebar");
          const rectangle = document.getElementById("rectangle");
          const prod1 = document.getElementById("prod1");
          const prod2 = document.getElementById("prod2");
          const snowflake = document.getElementById("snowflake");
          const snowman = document.getElementById("snowman-2");
          const canva = document.getElementById("unisystem_xmas");

          const snowflakes = [];
          const snowTl = gsap.timeline({
            defaults: { duration: 1 },
          });

          const getRandom = (min, max) => {
            return Math.random() * (max - min) + min;
          };

          const generateSnow = (noOfSnowflakes) => {
            for (let i = 0; i < noOfSnowflakes; i++) {
              snowflakes.push(snowflake.cloneNode(true));
              snowflakes[i].id = "snowflake" + i;
              canva.appendChild(snowflakes[i]);

              let x = getRandom(0, 2400);
              let y = getRandom(0, -17000) - 1400;
              let scale = getRandom(0.1, 0.9);
              let opacity = getRandom(0.2, 1);

              snowTl.set(snowflakes[i], {
                scale,
                transformOrigin: "50% 50%",
                x,
                y,
                opacity,
                duration: 0.01,
              });
            }
          };

          const startSnowing = () => {
            snowTl
              .addLabel("start_snowing")

              .to(
                snowflakes,
                {
                  y: "+=20000",
                  x: "+=100",
                  stagger: 0.01,
                  duration: 100,
                  rotation: "4000",
                  repeat: -1,
                },
                "start_snowing"
              );
          };

          generateSnow(300);
          startSnowing();

          const tl = gsap.timeline({
            defaults: { ease: "power3.inOut", duration: 1 },
          });

          tl.from(background, { autoAlpha: 0, ease: "power4.in" })
            .from(sidebar, {
              x: "-=400",
              autoAlpha: 0,
              ease: "power4.out",
              duration: 0.6,
            })
            .from(
              icon,
              { y: "+=200", autoAlpha: 0, ease: "power4.out" },
              "-=0.2"
            )
            .from(title, { scaleX: 0, y: "+=300", autoAlpha: 0 }, "-=1")
            .from(rectangle, {
              rotation: "200",
              scale: 0,
              transformOrigin: "50% 50%",
              autoAlpha: 0,
              ease: "back",
            })
            .from(headline, { scaleX: 0, autoAlpha: 0 }, "-=0.5")
            .from(prod1, {
              y: "-=200",
              autoAlpha: 0,
              ease: "elastic",
              duration: 1.9,
            })
            .from(prod2, {
              y: "-=200",
              autoAlpha: 0,
              ease: "elastic",
              duration: 1.9,
              delay: -1.2,
            })
            .from(snowflake, {
              scale: 0,
              autoAlpha: 0,
              transformOrigin: "50% 50%",
              ease: "elastic",
              duration: 1.6,
              delay: -0.9,
            })
            .from(arrow_w_txt, {
              scale: 0,
              autoAlpha: 0,
              transformOrigin: "50% 50%",
              ease: "back",
              duration: 1.2,
              delay: -1.1,
            })
            .from(snowman, {
              y: "+=1500",
              autoAlpha: 0,
              ease: "back",
              duration: 0.8,
              delay: 0.5,
            });
        });
    </script>
  </body>
</html>
