<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <p>Some text</p>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="100%"
      height="100%"
      viewBox="0 0 2400 800"
    >
      <defs>
        <style>
          @import url("https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700;800;900&display=swap");
        </style>
        <filter
          id="frame"
          x="240"
          y="49"
          width="1921"
          height="714"
          filterUnits="userSpaceOnUse"
        >
          <feOffset dy="6" input="SourceAlpha" />
          <feGaussianBlur stdDeviation="9" result="blur" />
          <feFlood flood-opacity="0.161" />
          <feComposite operator="in" in2="blur" />
          <feComposite in="SourceGraphic" />
        </filter>
        <clipPath id="clip-brighter_1">
          <rect width="2400" height="800" />
        </clipPath>
      </defs>
      <g
        id="brighter_1"
        data-name="brighter â€“ 1"
        clip-path="url(#clip-brighter_1)"
      >
        <rect width="2400" height="800" fill="#fff" />
        <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#frame)">
          <rect
            id="frame-2"
            data-name="frame"
            width="1867"
            height="660"
            rx="17"
            transform="translate(267 70)"
            fill="#cecece"
          />
        </g>
        <g
          id="lcd-screen"
          transform="translate(303 106)"
          fill="#fff"
          stroke="#111"
          stroke-width="4"
        >
          <rect width="1794" height="538" stroke="none" class="jumbotron" />
          <rect x="0.5" y="0.5" width="1793" height="537" fill="none" />
        </g>
        <text
          id="NOT_A_UNISYSTEM_DISPLAY"
          data-name="NOT A UNISYSTEM DISPLAY"
          transform="translate(1707 698)"
          fill="#707070"
          font-size="26"
          font-family="Spartan"
          font-weight="800"
        >
          <tspan x="0" y="0">NOT</tspan>
          <tspan y="0" font-weight="600">A UNISYSTEM DISPLAY</tspan>
        </text>
        <rect
          id="hot-pixel"
          width="20"
          height="20"
          transform="translate(450 197)"
          fill="#fff"
        />
        <rect
          id="dead-pixel"
          width="20"
          height="20"
          transform="translate(1622 496)"
        />
      </g>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script>
      const anim = document.getElementById("root");
      fetch("/media/news_pictures/P366IVN01.0_PL.svg")
        .then(function (response) {
          return response.text();
        })
        .then(function (html) {
          anim.innerHTML = html;
        })
        .then(function bannerAnimation() {
          const background = document.getElementById("background");
          const product = document.getElementById("product-2");
          const arrow_w_txt = document.getElementById("arrow_w_txt");
          const icon = document.getElementById("icon-2");
          const title = document.getElementById("title-2");
          const headline = document.getElementById("headline-2");
          const auo = document.getElementById("auo");
          const sidebar = document.getElementById("sidebar");
          const rectangle = document.getElementById("rectangle");
          const lcdScreen = document.getElementById("lcd-screen");

          gsap.set([background, product], { autoAlpha: 0 });
          const tl = gsap.timeline({
            defaults: { ease: "power3.inOut", duration: 1 },
          });

          tl.to(background, { autoAlpha: 0.15, ease: "power4.in" })
            .from(sidebar, {
              x: "-=400",
              autoAlpha: 0,
              ease: "power4.out",
              duration: 0.6,
            })
            .from(
              icon,
              { y: "+=200", autoAlpha: 0, ease: "power4.out" },
              "-=0.2"
            )
            .from(title, { scaleX: 0, y: "+=300", autoAlpha: 0 }, "-=1")
            .from(rectangle, {
              rotation: "200",
              scale: 0,
              transformOrigin: "50% 50%",
              autoAlpha: 0,
              ease: "back",
            })
            .from(headline, { scaleX: 0, autoAlpha: 0 }, "-=0.5")
            .from(
              auo,
              {
                scale: 0,
                transformOrigin: "50% 50%",
                autoAlpha: 0,
                y: "-=100",
                ease: "back",
              },
              "-=0.1"
            )
            .fromTo(
              product,
              { scale: 0.2, transformOrigin: "50% 50%" },
              { autoAlpha: 1, scale: 0.9, ease: "back" }
            )
            .from(arrow_w_txt, {
              y: "+=300",
              autoAlpha: 0,
              ease: "elastic",
              duration: 1.2,
            })
            .fromTo(
              product,
              { scale: 0.9, transformOrigin: "50% 50%" },
              {
                scale: 1,
                repeat: -1,
                yoyo: true,
                repeatDelay: 0,
                duration: 0.8,
                delay: 2,
                ease: "power1.in",
              }
            );

          const tlLcd = gsap.timeline({
            defaults: {
              ease: "power1.inOut",
              duration: 1,
            },
          });
          tlLcd
            .to(lcdScreen, {
              fill: "white",
              duration: 2.8,
            })
            .to(lcdScreen, {
              fill: "red",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 2.8,
            })
            .to(lcdScreen, {
              fill: "green",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "blue",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "orange",
              duration: 2.8,
            })
            .to(lcdScreen, {
              fill: "silver",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "purple",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "gray",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "grey",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "yellow",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "yellow",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "yellow",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "yellow",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "yellow",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "yellow",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.1,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.8,
            })
            .to(lcdScreen, {
              fill: "white",
              duration: 0.8,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 0.8,
            })
            .to(lcdScreen, {
              fill: "white",
              duration: 0.8,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "black",
              duration: 1.8,
            })
            .to(lcdScreen, {
              fill: "white",
              duration: 1.8,
            })
            .repeat(-1);
        });
    </script>
  </body>
</html>
