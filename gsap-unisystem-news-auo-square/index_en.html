<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <p>Some text</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
      const anim = document.getElementById("root");
      fetch("/media/news_pictures/banner_AUO_square_EN.svg")
        .then(function (response) {
          return response.text();
        })
        .then(function (html) {
          anim.innerHTML = html;
        })
        .then(function bannerAnimation() {
          const background = document.getElementById("background");
          const product1 = document.getElementById("produkt1");
          const product2 = document.getElementById("produkt2");
          const product3 = document.getElementById("produkt3");
          const arrow_w_txt = document.getElementById("arrow_w_txt");
          const icon1 = document.getElementById("icon1");
          const icon2 = document.getElementById("icon2");
          const icon3 = document.getElementById("icon3");
          const txt1 = document.getElementById("txt1");
          const txt2 = document.getElementById("txt2");
          const txt3 = document.getElementById("txt3");
          const icon = document.getElementById("icon");
          const logo = document.getElementById("logo");
          const title = document.getElementById("title-2");
          const headline = document.getElementById("headline-2");
          const sidebar = document.getElementById("sidebar");
          const rectangle = document.getElementById("rectangle");

          gsap.set([background, product1, product2, product3], {
            autoAlpha: 0,
          });
          const tl = gsap.timeline({
            defaults: { ease: "power3.inOut", duration: 1 },
          });

          tl.to(background, { autoAlpha: 1, ease: "power4.in" })
            .from(sidebar, {
              x: "-=400",
              autoAlpha: 0,
              ease: "power4.out",
              duration: 0.6,
            })
            .from(
              icon,
              { y: "+=200", autoAlpha: 0, ease: "power4.out" },
              "-=0.2"
            )
            .from(title, { scaleX: 0, y: "+=300", autoAlpha: 0 }, "-=1")
            .from(rectangle, {
              rotation: "200",
              scale: 0,
              transformOrigin: "50% 50%",
              autoAlpha: 0,
              ease: "back",
            })
            .from(headline, { scaleX: 0, autoAlpha: 0 }, "-=0.5")

            .fromTo(
              [product1, product2, product3],
              { scale: 0.2, transformOrigin: "50% 50%" },
              { autoAlpha: 1, scale: 0.9, stagger: 0.4, ease: "back" }
            )
            .from(logo, {
              scaleY: 0,
              autoAlpha: 0,
              y: "-=50",
              transformOrigin: "100% 100%",
            })
            .from(arrow_w_txt, {
              y: "+=200",
              autoAlpha: 0,
              ease: "elastic",
              duration: 1.2,
            })
            .from([icon1, icon2, icon3], {
              scale: 0,
              transformOrigin: "50% 50%",
              autoAlpha: 0,
              ease: "elastic",
              stagger: 0.4,
              duration: 1.2,
            })
            .from(
              [txt1, txt2, txt3],
              {
                scaleX: 0,
                transformOrigin: "0% 50%",
                autoAlpha: 0,
                ease: "elastic",
                stagger: 0.4,
                duration: 1.2,
              },
              "-=1.78"
            )
            .fromTo(
              [product1, product2, product3],
              { scale: 0.9, transformOrigin: "50% 50%" },
              {
                scale: 1.12,
                repeat: -1,
                yoyo: true,
                repeatDelay: 0,
                x: "+=60",
                y: "-=30",
                duration: 1.1,
                stagger: 0.3,
                delay: 2,
                ease: "power1.out",
              }
            );
        });
    </script>
  </body>
</html>
